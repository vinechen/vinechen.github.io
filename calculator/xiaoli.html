    var weeks=document.getElementsByName("week");
    var beginDate=document.getElementById("beginDa");
    var beginMonth=document.getElementById("beginMo");
    var beginWe=document.getElementById("beginWe");
    var allWeek=document.getElementById("allWeek");
    var allDays=document.getElementsByName("date");

    var m = 0;
    function howMany(bM) {
        if (bM.value === "2") {
            m = 28;
        }
        else if (bM.value === "4") {
            m = 30;
        }
        else if (bM.value === "6") {
            m = 30;
        }
        else if (bM.value === "9") {
            m = 30;
        }
        else if (bM.value === "11") {
            m = 30;
        }
        else {
            m = 31;
        }
        //好捉急的判断月份的方法诶
    }

    var j=0;
    function goW() {
        var ww=beginWe.value;
        var w=0;
        while(w<allWeek.value){
            weeks[w].value=ww;
            w++;
            ww++;//填充周次完毕
        }

        howMany(beginMonth); //得到beginMonth当月总天数
        var i=beginDate.value;//以下开始填充第一个月的日期
        while (i<=m) {
            allDays[j].value=i;
            i++;
            j++;
        }

        howMany(beginMonth++);
        var k=1;
        while (k <= m) {
            allDays[j].value = k;
            k++;
            j++;
        }

        var l=1;
        howMany(beginMonth++)
