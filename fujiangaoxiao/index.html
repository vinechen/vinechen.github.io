<head>
  {% include head.html %}
<html xmlns:wb="http://open.weibo.com/wb"></html>
<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>福建高校开学季</h1>
                </div>
                <div class="post-list">

                    <ul>
                        <a class="wow fadeInLeft" data-wow-duration="1.5s">
                            <a class="zoombtn" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                            <br>
                            <a href="http://vinechen.com" class="btn zoombtn">福州大学</a>
                        </a>
                    {% endif %}
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
    <wb:publish action="pubilish" type="mobile" language="zh_cn" button_type="red" button_size="middle" button_text="发布" default_text="在此处发布微博会自动带上工程机iPhone7小尾巴" refer="y" appkey="1F7g3W" ></wb:publish>

</body>
