<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>陈文的练习本</title>
<style type="text/css">
	table tr td,th{
		border:1px solid #000;
	}
	h1{
		font-size: 25px;
		font-weight: bold;
	}
	h2{

		font-size: 20px;
		font-weight: normal;
	}
	span,h3{
		font-size: 15;
	}
	h4{

		font-size: 13px;
	}
	.colorgreen{
		color: green;
	}
	.fontsmall{
		font-size: 10px;
	}
	.colorblue>li{
		border: 1px solid blue;width: 100px;
	}
	.colorred li{
		border: 1px solid red ; width:100px;
	}
</style>
</head>
<body>

<h1>今天写的一个网页</h1>
<h2>
一、表格
</h2>
<table summary="这是一个表格">
<caption>这是一个表格</caption>
	<tr>
	<td>(1,1)</td>
	<td>(1,2)</td>
	<td>(1,3)</td>
	</tr>
	<tr>
	<td>(2,1)</td>
	<td>(2,2)</td>
	<td>(2,3)</td>
	</tr>
	<tr>
	<td>(3,1)</td>
	<td>(3,2)</td>
	<td>(3,3)</td>
	</tr>
	<tr>
	<td>(4,1)</td>
	<td>(4,2)</td>
	<td>(4,3)</td>
	</tr>
</table>
<br>
	<h2>二、选项
	</h2>
	<label for="boy">火星人</label>
	<input type="checkbox" name="who" id="boy">
	<br>
	<label for="girl">地球人</label>
	<input type="checkbox" name="who" id="girl">
	<br>
	<label for="other">其他：</label>
	<input type="text" name="who" placeholder="输入星球">
	<br><br>
	<input type="reset" value="重新选" >
	<input type="submit" value="确定了"><br>
	<h2>
		三、插入图片
	</h2>
	<img width="200px" height="100%" src="http://uus-img3.android.d.cn/content_pic/201509/behpic/icon/894/1-62894/icon-1441955247166.png" alt="图片太酷无法显示" title="是图片">
	<br>
	<h2>
		四、类叠加
		<br>
		<p class="fontsmall colorgreen">
			这是一行15px大小的字，而且是绿色的。
		</p>
	</h2>
	
	<h2>五、子选择器与后代选择器</h2>
	<ul class="colorblue">

	<li>子选择器
	<ul>
	<li>第零行</li>
	<li>第一行</li>
	<li>第二行</li>
	<li>第三行</li>
	</ul>
	</li>
	</ul>

	<ul class="colorred">

	<li>后代选择器
	<ul>
	<li>第零行</li>
	<li>第一行</li>
	<li>第二行</li>
	<li>第三行</li>
	</ul>
	</li>
	</ul>







	<br>
	<p>
		我爱学习，学习使我快乐
	</p>
</body>

</html>
